{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block content %}
<div class="container">
<div class="h2 my-3 d-flex justify-content-first">Contact Administration</div>
    <form  method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
    <label for="name" class="form-label" >Full Name</label>
    <input type="text" name="name" placeholder="Enter your full name" class="form-control" id="name" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" name="phone" class="form-control" id="phone">
  </div>
  <div class="mb-3">
    <label for="complaint" class="form-label">Post your complaint:</label>
    <textarea name="complaint" class="form-control" id="complaint" cols="30" rows="4"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock content %}
